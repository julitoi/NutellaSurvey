<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Nutella survey.">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <title>Nutella Survey</title>
</head>

<body>
    <div class="form-page">
        <header>
            <h1 id="title">Nutella Survey</h1>
            <p id="description">We kindly ask you to take part in the following survey</br>concerning your personal Nutella consumption.</br><span class="thanks">Thank you!</span></p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Your full name:
                </label>
                <input type="text" name="name" id="name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Your e-mail:</label>
                <input type="email" name="email" id="email" placeholder="john@doe.io" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">How many teaspoons of Nutella do</br> you enjoy in a week?</label>
                <input type="number" name="cons_amount" id="number" min="0" max="100" placeholder="7" required>
            </div>
            <div class="form-group">
                <p>Which time a day do you</br> enjoy Nutella?</p>
                <select id="dropdown">
                    <option>in the morning</option>
                    <option>for lunch</option>
                    <option>as dessert</option>
                    <option>actually all the time</option>
                </select>
            </div>
            <div class="form-group b">
                <p>Would you recommend Nutella to a friend?</p>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked />Definitely</label>
                <label>
                    <input name="user-recommend" value="maybe" type="radio" class="input-radio" />Maybe</label>
                <label>
                    <input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Not sure</label>
            </div>
            <div class="form-group b">
                <p>
                    What would you like to see improved? (Check all that apply)</p>
                <label>
                    <input name="prefer" value="structure" type="checkbox" class="input-checkbox" />Structure</label>
                <label>
                    <input name="prefer" value="colour" type="checkbox" class="input-checkbox" />Colour</label>
                <label><input name="prefer" value="sustainability" type="checkbox" class="input-checkbox" />Environmental sustainability</label>
            </div>
            <div class="form-group">
                <textarea placeholder="Add your comments here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
